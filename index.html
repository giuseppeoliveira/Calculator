<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calculator - Jquery </title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>
<body>
    
    <div class="topnav">
        <a href="#">Inicio</a>
        <a href="#">Curriculo</a>
        <a href="#">Projetos</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/AlienHead.png" alt="logo" width="50" class="icone">
    </div> 

<div id="box">
    <div class="calculator">
        <header class="top">
            <p class="logo">SCARLET ®</p>
            <form class="form" method="">
                <div class="op">
                <label id="op"></label>
                </div>
                <input type="text" id="result" class="campo" >
            </form>
        </header> 
        <section class="body">
            <input type="button" value="C" name="ce" class="btnV">
            <input type="button" value="⬅" name="c" class="btn">
            <input type="button" value="±" name="neg" class="btn">
            <input type="button" value="÷" name="divs" class="btnA">
            <input type="button" value="7" name="btn" class="btn">
            <input type="button" value="8" name="btn" class="btn">
            <input type="button" value="9" name="btn" class="btn">
            <input type="button" value="+" name="soma" class="btnA">
            <input type="button" value="4" name="btn" class="btn">
            <input type="button" value="5" name="btn" class="btn">
            <input type="button" value="6" name="btn" class="btn">
            <input type="button" value="-" name="sub" class="btnA">
            <input type="button" value="1" name="btn" class="btn">
            <input type="button" value="2" name="btn" class="btn">
            <input type="button" value="3" name="btn" class="btn">
            <input type="button" value="x" name="mult" class="btnA">
            <input type="button" value="0" name="btn" class="btn">
            <input type="button" value="." name="virg" class="btn">
            <input type="button" value="=" name="equal" class="btnA">
        </section>

    </div>  
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
